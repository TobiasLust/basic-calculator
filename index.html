<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator d-flex">
      <!-- Input numbers -->
      <input
        type="text"
        inputmode="numeric"
        placeholder="Ingrese un numero..."
      />
      <!-- Container buttons nums -->
      <div class="container d-flex">
        <div class="nums">
          <button>9</button><button>8</button><button>7</button
          ><button>6</button><button>5</button><button>4</button
          ><button>3</button><button>2</button><button>1</button
          ><button>0</button>
        </div>
        <!-- Container buttons maths -->
        <div class="maths d-flex">
          <button>X</button>
          <button>%</button>
          <button>+</button>
          <button>-</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
